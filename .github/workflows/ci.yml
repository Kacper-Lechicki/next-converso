name: CI Quality Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  validate:
    name: Validate Quality (Lint & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linting & Formatting
        run: npm run lint

      - name: Run Tests
        run: npm run test:run
